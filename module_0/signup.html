<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Sign up</title>
  </head>
  <body>
  	<div class="signupcontainer">
  	  <h2>Sign up</h2>
  	  <h4>Please complete the fields</h4>
      <form>
        <label for="fname">First name</label>
        <input class="inputdata" id="fname" type="text" required>
        <label for="lname">Last name</label>
        <input class="inputdata" id="lname" type="text" required>
        <label for="bday">Birthday</label>
        <input class="inputdata" id="bday" type="date" required>
        <label for="email">E-mail</label>
        <input class="inputdata" id="email" type="email" required>
        <label for="dropdown">Favourite sport</label>
        <select class="favsports" id="dropdown">
       	  <option>Football</option>
       	  <option>Tennis</option>
       	  <option>Voleyball</option>
       	  <option>Rugby</option>
        </select>
        <label for="sbio">Small bio</label>
        <textarea class="smtextarea" id="sbio"></textarea>
        <div>
   	      <input class="button" type="button" value="Clear form">
          <input class="button" type="submit" value="Send">
        </div>
      </form>
    </div>
  </body>
</html>
